<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showUploadSection() {
            const sections = document.querySelectorAll('.upload-section');
            sections.forEach(section => section.style.display = 'none');

            const selectedValue = document.getElementById('documentType').value;
            if (selectedValue) {
                document.getElementById(selectedValue).style.display = 'block';
            }
        }

        window.onload = function() {
            showUploadSection();
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Upload Documents</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="documentType">Select Document Type:</label>
            <select id="documentType" name="documentType" onchange="showUploadSection()">
                <option value="">Select</option>
                <option value="feesPayment">Fees Payment Details</option>
                <option value="hallTicket">Hall Ticket</option>
                <option value="examApplication">Exam Application Form</option>
                <option value="markStatement">Available Mark Statement</option>
                <option value="consolidatedMark">Consolidated Mark Statement</option>
                <option value="courseCompletion">Course Completion Certificate</option>
                <option value="applicationFees">Application Fees</option>
            </select>
            
            <div id="feesPayment" class="upload-section">
                <label for="document1">Fees Payment Details:</label>
                <input type="file" name="document1" id="document1" accept=".pdf, .doc, .docx">
            </div>

            <div id="hallTicket" class="upload-section">
                <label for="document2">Hall Ticket:</label>
                <input type="file" name="document2" id="document2" accept=".pdf, .doc, .docx">
            </div>

            <div id="examApplication" class="upload-section">
                <label for="document3">Exam Application Form:</label>
                <input type="file" name="document3" id="document3" accept=".pdf, .doc, .docx">
            </div>

            <div id="markStatement" class="upload-section">
                <label for="document4">Available Mark Statement:</label>
                <input type="file" name="document4" id="document4" accept=".pdf, .doc, .docx">
            </div>

            <div id="consolidatedMark" class="upload-section">
                <label for="document5">Consolidated Mark Statement:</label>
                <input type="file" name="document5" id="document5" accept=".pdf, .doc, .docx">
            </div>

            <div id="courseCompletion" class="upload-section">
                <label for="document6">Course Completion Certificate:</label>
                <input type="file" name="document6" id="document6" accept=".pdf, .doc, .docx">
            </div>

            <div id="applicationFees" class="upload-section">
                <label for="document7">Application Fees:</label>
                <input type="file" name="document7" id="document7" accept=".pdf, .doc, .docx">
            </div>

            <input type="submit" value="Upload Documents">
        </form>
    </div>
</body>
</html>
